        <div class="pyro">
            <div class="before">

            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday
                Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->

        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                  swal.fire({
      title: "Lời nhắn",
      text: "Gửi em, Phương Anh, cô gái tuổi 18, những lời chúc tốt đẹp nhất trong ngày sinh nhật này. Anh chúc em luôn vui vẻ, xinh xắn, tràn đầy năng lượng và luôn giữ sự tự tin để trải nghiệm được nhiều thứ vui tươi <3. Anh có duyên biết được em, không biết em có thể cho anh cơ hội làm bạn em được khum? (em đừng từ chối nhes :3)",      
      color: '#716add',
      background: '#fff url("./yes.JPG")',
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      confirmButtonText: "yes yes yes yes ❤️",
      cancelButtonText: "no no co no no...",
      cancelButtonColor: "#d33",
      width: 800,
      backdrop: `
        rgba(0,0,123,0.4)
        url("./bd_gif.gif")
        left top
        no-repeat
        `
    })
    .then((result) => {
      let confirmed = result.isConfirmed;
      if (confirmed) {
        swal.fire({
		title: "titleyes",
		text: "text-yes", 
		confirmButtontext: "yes", 
		background: '#fff url("./yes.JPG")'
	});
      } else {
        swal.fire({
		title: "titleno",
		text: "text-no", 
		confirmButtontext: "no", 
		background: '#fff url("./no.JPG")'
	});
      }
    });
		    
		    
            }
        </script>
