
<html lang="vi"

>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="./birthdayCake.png"/>
        <title>Happy Birthday</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script
            type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
        ></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="pyro">
            <div class="before">
                
            </div>
            <div class="after">

            </div>
            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday
                Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
                <div class="balloon">
                    <div><span>H</span></div>
                    <div><span>A</span></div>
                    <div><span>P</span></div>
                    <div><span>P</span></div>
                    <div><span>Y</span></div>
                    <div><span>B</span></div>
                    <div><span>I</span></div>
                    <div><span>R</span></div>
                    <div><span>T</span></div>
                    <div><span>H</span></div>
                    <div><span>D</span></div>
                    <div><span>A</span></div>
                    <div><span>Y</span></div>
                </div>
                <div class="avatar">
                    <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                    <img src="./pa_logi.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                    <!-- 4. Tên của người đó -->
                    <h1 onclick="showMessage()" class="avatar__title">Phương Anh</h1>
                </div>
                
                <!-- 5. Phần nhạc -->
                 <audio id="player" autoplay loop>
                    <source src="./music.mp3" type="audio/mp3">
                </audio> 
            </div>
        </div>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
  title: "Lời nhắn",
  text: "Chúc mừng sinh nhật em",
  showCancelButton: false,
  confirmButtonColor: '#3085d6',
  confirmButtonText: 'Em cảm ơn nhaaa'
}).then(
function () 
{
    swal({
    title: "Lời nhắn",
	  text: "Anh thấy em dễ thương, hãy cho anh cơ hội được làm bạn em nhé",
	  showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Em đồng ý',
    cancelButtonText: 'Dạ, cái này thì em...',
    buttonsStyling: false
}).then(function () 
{
    swal({
    title: "❤️❤️❤️",
	text:"Cảm ơn em đã cho anh làm bạn em",
	button: {
        text: "❤️️",
            }
}), function (dismiss) 
{
  // dismiss can be 'cancel', 'overlay',
  // 'close', and 'timer'
  if (dismiss === 'cancel') {
    swal({
      title: "❤️❤️❤️",
	text:"Cảm ơn em đã cho anh làm bạn em",
	button: {
        text: "❤️️",
            },
    });
  }
})
);
            }
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
